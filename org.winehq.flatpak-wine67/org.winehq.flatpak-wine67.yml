# build wow64              
  - name: org.winehq.wine_64bit
    builddir: true
    build-options:
      make-args: -j8
      prefix: /app
      prepend-path: /app/bin
      ldflags: -L/app/lib64 -L/app/lib -L/app/lib32
      append-path: /usr/lib/sdk/toolchain-i386/bin
      env:
        CC: i686-unknown-linux-gnu-gcc
        CXX: i686-unknown-linux-gnu-g++
      libdir: /app/lib32
      strip: true
      no-debuginfo: true
      
    make-install-args:
      - LDCONFIG=/bin/true
      - STRIP=/bin/true
      - UPDATE_DESKTOP_DATABASE=/bin/true
    buildsystem: simple
    build-commands:
    # 1. Build wine64
    - export CC=x86_64-unknown-linux-gnu-gcc  &&
      export CXX=x86_64-unknown-linux-gnu-g++ &&
      mkdir wine64-build && cd wine64-build   &&
      ../configure 
      --prefix="/app" 
      --enable-shared      
      --disable-static
      --disable-tests          
      --with-x
      --without-cups
      --without-curses
      --without-capi
      --without-gphoto
      --without-gsm
      --without-hal
      --without-netapi
      --enable-win64 &&  
      make -j8

    # 2. Build wine32 twice
    - export CC=i686-unknown-linux-gnu-gcc  &&
      export CXX=i686-unknown-linux-gnu-g++ &&
      mkdir wine32-tools && cd wine32-tools &&
      ../configure 
      --prefix="/app" 
      --enable-shared
      --disable-static
      --disable-tests          
      --with-x
      --without-cups
      --without-curses
      --without-capi
      --without-gphoto
      --without-gsm
      --without-hal
      --without-netapi &&
      make -j8

    # 3. Build 32bit second time and 
    # install 32 bit and 64 bit wine
    - export CC=i686-unknown-linux-gnu-gcc  &&
      export CXX=i686-unknown-linux-gnu-g++ &&
      mkdir wine32-combo && cd wine32-combo &&
      ../configure 
      --with-wine64=../wine64-build
      --with-wine-tools=../wine32-tools
      --prefix="/app" 
      --enable-shared      
      --disable-static
      --disable-tests          
      --with-x
      --without-cups
      --without-curses
      --without-capi
      --without-gphoto
      --without-gsm
      --without-hal
      --without-netapi   &&
      make -j8           && 
      make install       && 
      cd ../wine64-build && 
      make install

    sources:
      - type: archive
        url: https://dl.winehq.org/wine/source/6.x/wine-6.7.tar.xz
        sha512: 42920921eaff5a483859fba2b9e866c6afad25427d030f971efe2136f9619b675d5eb1ddfffd54bba8caa172c3e91eb347d673cb16f45560f0ab40a184a34758

        
