app-id: org.winehq.flatpak-wine67
base-version: '20.08'
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: flatpak-wine67.sh
default-branch: stable
separate-locales: false

#rename-desktop-file: wine.desktop

# Support 32-bit at runtime
add-extensions:
  org.freedesktop.LinuxAudio.Plugins:
    directory: extensions/Plugins
    versions: '20.08'
    add-ld-path: lib
    merge-dirs: lxvst;vst3
    subdirectories: true
    no-autodownload: true
    
  org.freedesktop.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '20.08'

  org.gnome.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: '20.08'
    no-autodownload: false

  org.freedesktop.Platform.GL32:
    directory: lib/i386-linux-gnu/GL
    versions: "20.08;1.4"
    version: '1.4'
    subdirectories: true
    no-autodownload: false
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d;OpenCL/vendors;lib/dri;lib/d3d;vulkan/explicit_layer.d
    download-if: active-gl-driver
    enable-if: active-gl-driver
    
  org.freedesktop.Platform.VAAPI.Intel:
      directory: lib/dri/intel-vaapi-driver
      autodelete: false
      no-autodownload: true
      download-if: have-intel-gpu

# Support 32-bit at buildtime
sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386

finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --socket=pulseaudio
  - --allow=multiarch
  - --allow=devel
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.gnome.Mutter.DisplayConfig
  - --filesystem=host
  - --filesystem=~/.local/share/flatpak-wine67/:create
  - --device=all
  # wineprefixes are created here
  - --persist=~/.local/share/flatpak-wine67/
  # Support 32-bit runtime
  # Testing for Driver San andreas- --env=LD_LIBRARY_PATH=/app/lib:/app/lib:/app/lib32:/app/lib64:/app/lib/i386-linux-gnu:/app/lib/wine:/app/lib64/wine:$(pwd)
  - --env=LD_LIBRARY_PATH=/app/lib:/app/lib:/app/lib32:/app/lib64

modules:

  # Create 32-bit directories
  - name: compat
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/i386-linux-gnu 
                 /app/lib/debug/lib/i386-linux-gnu
                 /app/lib/udev/rules.d/
                 /app/extensions/Plugins
      
# EUDEV udev      
  - name: eudev-64bit
    build-options:
      prepend-pkg-config-path: /app/lib64/pkgconfig:/app/lib/pkgconfig
      ldflags: -L/app/lib64 -L/app/lib
      prepend-path: /usr/lib/sdk/toolchain-i386/bin
      env:
        CC: x86_64-unknown-linux-gnu-gcc
        CXX: x86_64-unknown-linux-gnu-g++
      libdir: /app/lib64   
      strip: true
      no-debuginfo: true
    config-opts: 
      - --disable-static
      - --enable-shared  
    post-install:
      - udevadm hwdb --update
    sources:
      - type: archive
        url: "https://github.com/gentoo/eudev/archive/v3.2.9.tar.gz"
        sha256: 7d281276b480da3935d1acb239748c2c9db01a8043aad7e918ce57a223d8cd24
        
  - name: eudev-32bit
    build-options:
      prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
      ldflags: -L/app/lib32
      prepend-path: /usr/lib/sdk/toolchain-i386/bin
      env:
        CC: i686-unknown-linux-gnu-gcc
        CXX: i686-unknown-linux-gnu-g++
      libdir: /app/lib32
      strip: true
      no-debuginfo: true
    config-opts: 
      - --disable-static
      - --enable-shared  
    post-install:
      - udevadm hwdb --update
    sources:
      - type: archive
        url: "https://github.com/gentoo/eudev/archive/v3.2.9.tar.gz"
        sha256: 7d281276b480da3935d1acb239748c2c9db01a8043aad7e918ce57a223d8cd24       

